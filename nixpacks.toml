# Railway/Nixpacks config at repo root.
# This repo is a monorepo-like layout: the Node app is in ./true-webhook

[phases.install]
cmds = ["cd true-webhook && npm ci"]

[phases.build]
cmds = [
  "cd true-webhook && npm run prisma:generate",
  "cd true-webhook && npm run build"
]

[start]
cmd = "cd true-webhook && npm run start:railway"
